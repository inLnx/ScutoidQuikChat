<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <title>ScutoidChat</title>
    <script type="text/javascript">
        // Initialize Parse
        Parse.initialize("kpUR8HiFeTWpUy3Ye7Ugxi1a01YrBQPbapuGhlOb", "4uBUbbALeC8kmBwNYcMNREyzYutauKIxbNPNz0G3"); 
        // Replace with your keys
        Parse.serverURL = 'https://parseapi.back4app.com/';

        // Function to Sign Up a User
        function signUp() {
            // Get user input from form fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            // Create a new instance of the user class
            var user = new Parse.User();
            user.set("username", username);
            user.set("password", password);
            user.set("email", email);

            user.signUp().then(function(user) {
                console.log('User created successfully with name: ' + user.get("username") + ' and email: ' + user.get("email"));
                alert("User created successfully!");
            }).catch(function(error) {
                console.log("Error: " + error.code + " " + error.message);
                alert("Error: " + error.message);
            });
        }
    </script>
</head>
<body>
    <!-- HTML for User Registration -->
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="email" id="email" placeholder="Email" required>
    <button id="signUpButton">Sign Up</button>
    <a href="login.html">Log in here</a>

    <script>
        // Add event listener for sign up button
        document.getElementById('signUpButton').addEventListener('click', signUp);
        
    </script>
</body>
</html>
